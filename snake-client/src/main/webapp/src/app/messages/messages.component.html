<section>
    <h2>Messages</h2>
    <div *ngIf="hasMessages(); then nonEmptyList else emptyList"></div>
    <ng-template #nonEmptyList>
        <button (click)="toggleSortOrder()">Toggle sorting</button>
        <button (click)="clearMessages()">Clear</button>
        <table id="messages-table">
            <tbody>
                <tr *ngFor="let message of sortedMessages">
                    <td class="message-timestamp">{{message.timestamp | date: 'HH:mm:ss:SSS'}}</td>
                    <td class="message-body">{{message.body}}</td>
                </tr>
            </tbody>
        </table>
    </ng-template>
    <ng-template #emptyList>
        <p id="no-messages">No messages</p>
    </ng-template>
</section>
