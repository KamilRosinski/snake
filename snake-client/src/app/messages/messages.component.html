<section>
    <h2>Messages</h2>
    <div *ngIf="hasMessages$ | async; then nonEmptyList else emptyList"></div>
    <ng-template #nonEmptyList>
        <div class="btns">
            <button class="btn" (click)="toggleSortOrder()"><span>Timestamp</span><i class="material-icons">{{arrowIcon}}</i></button>
            <button class="btn" (click)="clearMessages()"><i class="material-icons">delete</i></button>
        </div>
        <div id="messages-box" class="inner-box">
            <table>
                <tbody>
                    <tr *ngFor="let message of messages$ | async | reverseOrder: sortOrder">
                        <td>{{message.timestamp | date: 'HH:mm:ss.SSS'}}</td>
                        <td>{{message.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-template>
    <ng-template #emptyList>
        <p id="empty-placeholder" class="inner-box">No messages</p>
    </ng-template>
</section>
