<div id="content">
    <button class="btn" (click)="play()" [disabled]="!(isPlayable$ | async)">play</button>
    <button class="btn" (click)="pause()" [disabled]="!(isPausable$ | async)">pause</button>
    <button class="btn" (click)="reset()" [disabled]="!(isResettable$ | async)">reset</button>
</div>
